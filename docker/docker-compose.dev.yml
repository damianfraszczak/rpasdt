version: "3.3"
services:
  gui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: run
    environment:
      - DISPLAY=$DISPLAY
    entrypoint:
      - ./docker-entrypoint.sh
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ../rpasdt:/app/rpasdt
      - ../dist:/app/rpasdt/dist

